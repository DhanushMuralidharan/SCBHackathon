<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard Chartered - Cheque Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-kGAmZk1mfuLspTd6dm+iC+oqS/ih6ZzKt3bEtvF9y2mLZ5l7xJBgCdGX+1/GYSbEHH9BrJh9NMkwVuK7HYIoGw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .navbar {
            background-color: #003366;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
        }

        .navbar-nav {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-item {
            margin-right: 15px;
        }

        .nav-link {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #ffc107;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 30px;
            color: #003366;
            text-align: center;
        }

        .cards {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            width: calc(50% - 30px);
            max-width: 600px;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        .card-content {
            padding: 20px;
        }

        .card-content h2 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #003366;
        }

        .card-content p {
            color: #555;
        }

        footer {
            background-color: #003366;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a href="#" class="navbar-brand">Trojan Army </a>
        <ul class="navbar-nav">
            <li class="nav-item"><a href="{{url_for('dashboard')}}" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="{{url_for('incoming')}}" class="nav-link">Incoming</a></li>
            <li class="nav-item"><a href="{{url_for('outgoing')}}" class="nav-link">Outgoing</a></li>
            <li class="nav-item"><a href="{{url_for('logout')}}" class="nav-link">Logout</a></li>
        </ul>
    </nav>
    <div class="container">

        <h1 style="margin-top: 70px;">Cheque Validation</h1>
        <div class="cards" style="margin-top: 120px;">

            <div class="card">
                <a href="{{url_for('incoming')}}">
                    <img src="https://via.placeholder.com/400x200" alt="Incoming Cheques">
                    <div class="card-content">
                        <h2>Incoming Cheques</h2>
                        <p>Validate incoming cheques</p>
                    </div>
            </div>
            </a>

            <div class="card">
                <a href="{{url_for('outgoing')}}">
                    <img src="https://via.placeholder.com/400x200" alt="Outgoing Cheques">
                    <div class="card-content">
                        <h2>Outgoing Cheques</h2>
                        <p>Validate outgoing cheques</p>
                    </div>
            </div>
            </a>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Trojan Army. All rights reserved.</p>
    </footer>
</body>

</html>
